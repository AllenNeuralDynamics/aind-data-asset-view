name: Run linter and tests

on: 
  pull_request:
    branches:
      - main

jobs:
  eslint:
    name: Run linter and formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: ESLint
        run: npm ci
        run: npm run lint-fix
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Unit Tests 
        run: npm test
        